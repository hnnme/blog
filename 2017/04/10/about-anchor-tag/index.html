      </time>

            <div class="post-content">
            <figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>&gt;</span>링크<span class="tag">&lt;/<span class="name">a</span>&gt;</span></div></pre></td></tr></table></figure>
<p>a태그를 눌렀을때 기본 동작은 /으로 이동한다.</p>
<p>이때 이것을 방지하도록 처리해준다.</p>
<p>이벤트의 상속을 차단하기 위해 사용한다.</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">event.stopPropagation();</div><div class="line">event.stopImmediatePropagation();</div></pre></td></tr></table></figure>
<p>vue에서는 이렇게 처리해준다.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">&lt;a href v-on:click.prevent=&quot;&quot;&gt;링크&lt;/a&gt;</div><div class="line">&lt;a href v-on:click.stop.prevent=&quot;&quot;&gt;링크&lt;/a&gt;</div></pre></td></tr></table></figure>
